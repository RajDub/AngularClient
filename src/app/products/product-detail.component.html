<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ':  ' + product.productName}}
  </div>
  
  <img width="50px" margin="2px" src="{{product.imageUrl}}" alt="Card image cap">
   
    <ul class="list-group list-group-flush">
      <li class="list-group-item"> Product Code: {{ product.productCode}}</li>
      <li class="list-group-item"> Release Date: {{ product.releaseDate}}</li>
      <li class="list-group-item"> Description: {{ product.description}}</li>
      <li class="list-group-item"> StarRating: {{ product.starRating}}</li>
      <li class="list-group-item"> Price: {{ product.price}}</li>
      <li class="list-group-item"> Description: {{ product.description}}</li>
    </ul>
 
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
